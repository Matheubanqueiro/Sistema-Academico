<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre | JavaCode institute</title>
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
		
        .svg-rotate {
            animation: rotate 0.3s ease-in-out;
        }
        .svg-rotate:hover {
            animation: rotate 0.3s ease-in-out;
        }
        @keyframes rotate {
            0% {
                transform: rotate(0);
            }
            100% {
                transform: rotate(45deg);
            }
        }

        .logo:hover {
            transform: scale(1.5);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>

<body class="bg-black text-white min-h-screen flex items-center justify-center">
    <div class="w-auto max-w-2xl p-8 bg-gray-900 rounded-lg">
        <div class="flex items-center justify-center">
            <img class="logo h-auto w-60 transition-transform transform hover:scale-110" src="logo.svg" alt="Logo">
        </div>
           

        <h1 class="text-2xl font-semibold mb-8 mx-auto text-center">Formulário de Cadastro de Aluno</h1>
        <form action="ServletAluno" method="get" class="mb-2">
			<input type="hidden" name="cmd" value="incluir"/>
            <div class="flex">
                <div class="w-1/2 pr-2">
                    <label for="ra" class="block font-semibold mb-2">RA do Aluno</label>
                    <input type="text" id="ra" name="ra" class="w-full px-4 py-2 border rounded-lg bg-gray-800" placeholder="RA do aluno" required>
                </div>
                <div class="w-1/2 pl-2">
                    <label for="nome" class="block font-semibold mb-2">Nome do Aluno</label>
                    <input type="text" id="nome" name="nome" class="w-full px-4 py-2 border rounded-lg bg-gray-800" placeholder="Nome do aluno" required>
                </div>
            </div>
            
            <label for="email" class="block font-semibold mb-2 mt-4">Email</label>
            <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg bg-gray-800" placeholder="Email do aluno" required>

            <label for="endereco" class="block font-semibold mb-2 mt-4">Endereço</label>
            <input type="text" id="endereco" name="endereco" class="w-full px-4 py-2 border rounded-lg bg-gray-800" placeholder="Endereço do aluno" required>

            <div class="flex">
                <div class="w-1/2 pr-2">
                    <label for="data_nascimento" class="block font-semibold mb-2 mt-4">Data de Nascimento</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" class="w-full px-4 py-2 border rounded-lg bg-gray-800" required>
                </div>
                <div class="w-1/2 pl-2">
                    <label for="periodo" class="block font-semibold mb-2 mt-4">Período</label>
                    <select id="periodo" name="periodo" class="w-full px-4 py-3 border rounded-lg bg-gray-800 pr-8" required>
                        <option value="manha">Manhã</option>
                        <option value="tarde">Tarde</option>
                        <option value="noite">Noite</option>
                    </select>
                </div>
                
            </div>

            <div class="flex mt-8 space-x-4">
                <button type="submit" class="border border-blue-500 hover:bg-blue-600 text-white hover:text-white font-bold py-3 px-6 rounded-lg mr-2 w-1/2">
                    Salvar
                </button>
                <button class="border border-green-600 hover:bg-green-600 text-white hover:text-white font-bold py-3 px-6 rounded-lg mr-2 w-1/2">
                    Novo
                </button>
            </div>
            
        </form>
        <div class="flex mt-8 space-x-4">
            <button class="border border-yellow-500 hover:bg-yellow-600 text-white hover:text-white font-bold py-3 px-6 rounded-lg flex items-center w-1/2  transition-transform transform hover:translate-y-1">
                <svg class="w-5 h-5 mr-2 svg-rotate" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
                Incluir
            </button>
            
            
            
            <button class="border border-white hover:bg-white text-white hover:text-gray-900 font-bold py-3 px-6 rounded-lg flex items-center w-1/2  transition-transform transform hover:translate-y-1">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 mr-2 svg-rotate">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
                </svg>
                Alterar
            </button>
            <button class="border border-red-500 hover:bg-red-600 text-white hover:text-white font-bold py-3 px-6 rounded-lg flex items-center w-1/2 transition-transform transform hover:translate-y-1">
                <svg class="w-5 h-5 mr-2 svg-rotate hover:rotate-90 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
                Excluir
            </button>
            
            <button class="border border-purple-900 hover:bg-purple-700 text-white hover:gray-900 font-bold py-3 px-6 rounded-lg flex items-center w-1/2 transition-transform transform hover:translate-y-1">
                <svg class="w-5 h-5 mr-2 svg-rotate hover:rotate-45 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17a7 7 0 100-14 7 7 0 000 14z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 20l-4.35-4.35"></path>
                </svg>
                Consultar
            </button>
         
            
        </div>
        
        <button class="items-center justify-center w-full mt-5 border border-blue-500 hover:bg-blue-600 text-white hover:text-white font-bold py-3 px-10 rounded-lg flex items-center w-1/2 transition-transform transform hover:translate-y-1" onclick="window.location.href = 'index.html';">
            <svg class="w-6 h-6 ml-2 svg-rotate" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
            </svg>
            <span class="ml-3">Voltar para o Início</span>
        </button>
                   
        </div>
    </div>   
</body>
</html>
