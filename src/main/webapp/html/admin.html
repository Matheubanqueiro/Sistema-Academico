<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração | JavaCode Institute</title>
    <link rel="icon" type="image/svg+xml" href="../images/icon.svg">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .svg-rotate {
            animation: rotate 0.3s ease-in-out;
        }

        .svg-rotate:hover {
            animation: rotate 0.3s ease-in-out;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0);
            }

            100% {
                transform: rotate(45deg);
            }
        }

        .logo:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>

<body class="bg-black text-white min-h-screen flex flex-col items-center justify-center space-y-8">
      <div class="fixed inset-0 z-0">
    <img class="w-full h-full object-cover opacity-25" src="../images/facu.jpg" alt="foto faculdade">
  </div>
    <header class="bg-black text-center py-8">
        <img class="mx-auto h-auto w-64 logo transform hover:scale-110 transition-transform" src="../images/logo.svg"
            alt="Logo" />
        <h1 class="text-4xl font-bold mt-4">Bem-vindo(a) à Administração</h1>
    </header>
    <div class="flex space-x-4 mt-8">
        <button
            class="border border-green-500 hover:bg-green-600 text-white hover:text-white font-bold py-4 px-8 rounded-lg flex items-center transition-transform transform hover:translate-y-1"
            onclick="window.location.href = 'incluir.html';">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6 mr-2 svg-rotate">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M4.26 10.147a60.436 60.436 0 00-.491 6.347A48.627 48.627 0 0112 20.904a48.627 48.627 0 018.232-4.41 60.46 60.46 0 00-.491-6.347m-15.482 0a50.57 50.57 0 00-2.658-.813A59.905 59.905 0 0112 3.493a59.902 59.902 0 0110.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.697 50.697 0 0112 13.489a50.702 50.702 0 017.74-3.342M6.75 15a.75.75 0 100-1.5.75.75 0 000 1.5zm0 0v-3.675A55.378 55.378 0 0112 8.443m-7.007 11.55A5.981 5.981 0 006.75 15.75v-1.5" />
            </svg>
            Cadastrar Alunos
        </button>

        <button
            class="border border-yellow-500 hover:bg-yellow-600 text-white hover:text-white font-bold py-4 px-8 rounded-lg flex items-center transition-transform transform hover:translate-y-1"
            onclick="window.location.href = '../ServletAluno?cmd=listar';">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6 mr-2 svg-rotate">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 010 3.75H5.625a1.875 1.875 0 010-3.75z" />
            </svg>
            Listar Alunos
        </button>

        <button
            class="border border-white hover:bg-white text-white hover:text-gray-900 font-bold py-4 px-8 rounded-lg flex items-center transition-transform transform hover:translate-y-1"
            onclick="window.location.href = 'alterar.html';">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                stroke="currentColor" class="w-6 h-6 mr-2 svg-rotate">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
            </svg>
            Alterar Alunos
        </button>

        <button
            class="border border-red-500 hover:bg-red-600 text-white hover:text-white font-bold py-4 px-8 rounded-lg flex items-center transition-transform transform hover:translate-y-1" onclick="window.location.href = 'excluir.html';">
            <svg class="w-6 h-6 mr-2 svg-rotate hover:rotate-90 transition-transform" fill="none" stroke="currentColor"
                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
            Excluir Alunos
        </button>

        <button
            class="border border-purple-900 hover:bg-purple-700 text-white hover:gray-900 font-bold py-4 px-8 rounded-lg flex items-center transition-transform transform hover:translate-y-1"
            onclick="window.location.href = 'consultar.html';">
            <svg class="w-6 h-6 mr-2 svg-rotate hover:rotate-45 transition-transform" fill="none" stroke="currentColor"
                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 17a7 7 0 100-14 7 7 0 000 14z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 20l-4.35-4.35"></path>
            </svg>
            Consultar Alunos
        </button>
 
    </div>
    <button
        class="border border-blue-500 hover:bg-blue-600 text-white hover:gray-900 font-bold py-4 px-8 rounded-lg flex items-center transition-transform transform hover:translate-y-1 mt-8"
        onclick="window.location.href = '../index.html';">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-5 h-5 mr-2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
        </svg>
        Sair
    </button>
</body>

</html>
